      operationId: getRetrieveBlockRewardsPoolFunds
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/x.JSONResult'
            - properties:
                result:
                  items:
                    $ref: '#/definitions/types.DecCoin'
                  type: array
              type: object
        "404": {}
      summary: Get All Current VBR pool funds
      tags:
      - x/vbr
swagger: "2.0"
